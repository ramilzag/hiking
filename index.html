<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <section class="shape subscribe">
      <div class="container subscribe__content">
        <h2 class="subscribe__heading">Title Here</h2>
        <p class="subscribe__description">
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Velit
          numquam tempora perspiciatis possimus! Doloribus, ipsum!
        </p>
        <div class="input-group">
          <input type="text" class="input" placeholder="Your email" />
          <button class="btn btn--accent">Subscribe</button>
        </div>
      </div>
      <img
        class="shape-feature--top"
        src="./images/shapeFeature_top.png"
        alt="Image by rawpixel.com"
      />
      <img
        class="shape-subscribe--bottom"
        src="./images/shapeSubscribe_bottom.png"
        alt="Image by rawpixel.com"
      />
    </section>
    <script src="./js/collapsible.js"></script>
  </body>
</html>
