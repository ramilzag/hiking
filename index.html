<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>

  <body>
    <section class="container hero ripped">

          rerum impedit repellat natus accusamus, officia ut.
        </p>
      </div>
      <img
        class="ripped-image--top"
        src="./images/ripped-min.png"
        alt="Image by rawpixel.com"
      />
      <img
        class="ripped-image--bottom"
        src="./images/ripped-min.png"
        alt="Image by rawpixel.com"
      />
    </section>
    <script src="./js/collapsible.js"></script>
