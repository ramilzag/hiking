<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <nav class="nav">
      <div class="nav__logo-container">
        <a href="/"
          ><img class="nav__logo" src="./images/logo.png" alt="logo">
        </a>
      </div>
      <div class="nav__input-group input-group input-group--darker">
        <input type="text" class="input input--smaller input--darker" />
        <svg class="icon icon--small icon--secondary">
          <use xlink:href="../images/sprite.svg#search"></use>
        </svg>
      </div>
      <div class="nav__menu-icon nav__toggler collapsible">
        <svg class="icon">
          <use xlink:href="../images/sprite.svg#menu"></use>
        </svg>
      </div>
      <ul class="list nav__list collapsible__content">
        <li class="nav__item"><a href="#">Home</a></li>
        <li class="nav__item"><a href="#">Menu</a></li>
        <li class="nav__item"><a href="#">Our Story</a></li>
        <li class="nav__item"><a href="#">Contact Us</a></li>
      </ul>
    </nav>
    
    </div>
    <script src="./js/collapsible.js"></script>
  </body>
</html>
